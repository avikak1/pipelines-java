# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

name: $(BuildDefinitionName).$(BuildID

stages:
  - stage: 'Build'
    jobs:
    - job: 'Build'
  
  - stage: 'Test'
    jobs:
    - job: 'Test'
  
  - stage: 'UAT'
    jobs:
    - job: 'UAT'
  
  - stage: 'Prod'
    jobs:
    - job: 'approval'
      pool: server

    - job: 'deploy'